<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="outerContainer">
        <h2 id="result">0</h2>
        <button id="clearBtn" onclick="resetScreen()">Clear</button>
        <div id="innerContainer">
            <button id="sevenBtn" onclick="addToEnd('7')">7</button>
            <button id="eightBtn" onclick="addToEnd('8')">8</button>
            <button id="nineBtn" onclick="addToEnd('9')">9</button>
            <button id="dividBtn" class="operationButtons">รท</button>

            <button id="fourBtn" onclick="addToEnd('4')">4</button>
            <button id="fiveBtn" onclick="addToEnd('5')">5</button>
            <button id="sixBtn" onclick="addToEnd('6')">6</button>
            <button id="multiplyBtn" class="operationButtons">*</button>

            <button id="oneBtn" onclick="addToEnd('1')">1</button>
            <button id="twoBtn" onclick="addToEnd('2')">2</button>
            <button id="threeBtn" onclick="addToEnd('3')">3</button>
            <button id="minusBtn" class="operationButtons">-</button>

            <button id="pointBtn" onclick="addToEnd('.')">.</button>
            <button id="zeroBtn" onclick="addToEnd('0')">0</button>
            <button id="solveBtn">=</button>
            <button id="plusBtn" class="operationButtons">+</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
